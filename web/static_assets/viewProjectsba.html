<!DOCTYPE html>
<html>

<head>
    <title>My Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="assets/viewProject.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-VzijPAOyfYcmrCcKiG/cO3qTXOwtnZsIOnRACQTt2gDLEFJmz2mXQFXA6kD+lg1p"
          crossorigin="anonymous">
    <!-- Apple Design CSS -->
    <link rel="stylesheet" type="text/css" href="css/apple-design.css">
</head>

<body class="block-body background">
<header class="header block-header" id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Project: <span id="projectName"></span></h3>
                    <h5 class="card-subtitle mb-2 text-muted">Created by: <span id="projectOwner"></span></h5>
                    <h6 class="card-subtitle mb-2 text-muted">Project Status: <span id="projectStatus"></span></h6>
                    <p class="card-text">Description: <span id="projectDescription"></span></p>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Project Task List</h3>
                    <div class="list-group" id="projectTasksList"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2>Create New Task</h2>
                    <form class="mb-3" id="add-task-form">
                        <div class="form-floating mb-3">
                            <form class="mb-3" id="add-task-form">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="taskName" placeholder="Title of Task" required>
                                    <label for="taskName">Task Title:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="taskDescription" placeholder="Describe the Task">
                                    <label for="taskDescription">Task Description:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="taskDueDate" placeholder="Set When Task is Due">
                                    <label for="taskDueDate">Task Due Date:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="taskAssignedTo" placeholder="Set who the task is assigned to.">
                                    <label for="taskAssignedTo">Assign Task:</label>
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTask">Add Task</button>
                            </form>
                            <h2>Delete Task</h2>
                            <form class="mb-3">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="taskId" placeholder="taskId to be deleted">
                                    <label for="taskId">TaskId to Remove</label>
                                </div>
                                <button type="submit" class="btn btn-danger" id="deleteTask">Delete Task</button>
                            </form>
                        </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Update Project</h2>
                        <form class="mb-3" id="update-project-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="newProjectName" placeholder="New Name" required>
                                <label for="newProjectName">Project Name:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <div class="col-lg-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h2>Update Project</h2>
                                            <form class="mb-3" id="update-project-form">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="newProjectName" placeholder="New Name" required>
                                                    <label for="newProjectName">Project Name</label>
                                                </div>
                                                <div class="form-floating mb-3
