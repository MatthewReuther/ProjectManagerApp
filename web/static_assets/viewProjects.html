<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header class="header block-header" id="header">

</header>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/viewProjects">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tasks</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Create New Project</div>
                <div class="card-body">
                    <form class="block-inner">
                        <p class="hidden error" id="error-message"></p>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="projectName">Project Name</label>
                                <input type="text" id="projectName" class="form-control validated-field" placeholder="Name of Project" autofocus required>
                            </div>
                            <div class="col-12 form-group">
                                <label for="projectDescription">Project Description</label>
                                <input type="text" id="projectDescription" class="form-control projectDescription" placeholder="Describe the Project">
                            </div>
                        </div>
                        <a href="#" id="create" class="btn btn-primary">Create Project</a>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Your Projects</div>
                <div class="card-body">
                    <div class="createdProjectsList" id="createdProjectsList"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/viewProjects.js"></script>
<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
