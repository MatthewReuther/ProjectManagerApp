<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Update Project</div>
                <div class="card-body">
                    <div class="block block-updateProject">
                        <div class="block-content">
                            <form class="block-inner" id="update-project-form">
                                <!--                    <p class="hidden error" id="error-message"></p>-->
                                <div class="row">
                                    <div class="col-12 form-group">
                                        <input type="text" required class="form-control validated-field" id="newProjectName" placeholder="New Name" autofocus>
                                    </div>
                                    <div class="col-12 form-group">
                                        <input type="text" id="newProjectDescription" class="form-control newProjectDescription" placeholder="New Description" autofocus>
                                    </div>
                                    <div class="col-12 form-group">
                                        <select id="newProjectStatus" class="form-control newProjectStatus">
<!--                                            <option value="" disabled selected hidden>Project Status</option>-->
                                            <option value="Not Started">Not Started</option>
                                            <option value="In Progress">In Progress</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                    </div>
                                    <div class="col-12 form-group">
                                        <a href="#" id="updateProject" class="btn btn-primary">Update Project</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <form class="block-inner" id="add-task-form">
                        <p class="hidden error" id="error-message"></p>
                        <div class="row">
                            <div class="col-12 form-group">
                                <input type="text" required class="form-control validated-field" id="taskName" placeholder="Title of Task" autofocus>
                            </div>
                            <div class="col-12 form-group">
                                <input type="text" id="taskDescription" class="taskDescription form-control" placeholder="Describe the Task" autofocus>
                            </div>
                            <div class="col-12 form-group">
                                <input type="date" id="taskDueDate" class="taskDueDate form-control" placeholder="Set the task's due date." autofocus>
                            </div>
                            <div class="col-12 form-group">
                                <!--                                            <input type="text" id="taskAssignedTo" class="taskAssignedTo form-control" placeholder="Set who the task is assigned to." autofocus>-->
                                <select id="taskAssignedTo" class="taskAssignedTo form-control">
                                    <option value="" disabled selected hidden>Assign Task</option>
                                    <option value="John">John</option>
                                    <option value="Sarah">Sarah</option>
                                    <option value="Michael">Michael</option>
                                    <option value="Matthew">Matthew</option>
                                </select>
                            </div>
                        </div>
                        <a href="#" id="addTask" class="btn btn-primary">Create New Task</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Project Overview</div>
                <div class="card-body">
                    <div class="block block-viewProject">
                        <div class="row">
                            <div class="col-md-10">
                                <h4>Project Title: </h4>
                                <p id="projectName"></p>
                                <h4>Description:</h4>
                                <p id="projectDescription"></p>
                            </div>
                            <div class="col-md-2">
                                <h4>Status: </h4>
                                <p id="projectStatus"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Project Tasks:</h4>
                                <div class="tasks" id="projectTasksList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--                <h2>Delete Task</h2>-->

        <!--                    <input type="text" id="taskId" class="taskId" placeholder="taskId to be deleted" autofocus>-->

    </div>
</div>
