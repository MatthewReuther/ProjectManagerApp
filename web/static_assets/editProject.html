<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>

    <body class="block-body background">

        <header class="header block-header" id="header">

        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewProjects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">Add New Task</div>
                            <div class="card-body">
                                <form class="block-inner" id="add-task-form">
                                    <p class="hidden error" id="error-message"></p>
                                    <div class="row">
                                        <div class="col-12 form-group">
                                            <input type="text" required class="form-control validated-field" id="taskName" placeholder="Title of Task" autofocus>
                                        </div>
                                        <div class="col-12 form-group">
                                            <input type="text" id="taskDescription" class="taskDescription form-control" placeholder="Describe the Task" autofocus>
                                        </div>
                                        <div class="col-12 form-group">
                                            <input type="text" id="taskDueDate" class="taskDueDate form-control" placeholder="Set When Task is Due" autofocus>
                                        </div>
                                        <div class="col-12 form-group">
                                            <input type="text" id="taskAssignedTo" class="taskAssignedTo form-control" placeholder="Set who the task is assigned to." autofocus>
                                        </div>

                                    </div>
                                    <a href="#" id="addTask" class="btn btn-primary">Create New Task</a>
                                </form>

                            </div>
                        </div>
                    </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Project Overview</div>
                        <div class="card-body">
                            <div class="block block-viewProject">
                                <h3>Project: <span id="projectName"></span></h3>
                                <div class="block-inner block-content">
                                    <h3>Description: <br> <span id="projectDescription"></span></h3>
                                    <h3>Project Status: <br> <span id="projectStatus"></span></h3>
                                    <h3>Created by: <span id="projectOwner"></span></h3>
                                    <h3>Project Task List: <div class="tasks" id="projectTasksList"></div></h3>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/editProject.js"></script>

        <!-- jQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

    </body>



</html>
